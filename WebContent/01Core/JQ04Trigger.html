<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            /*
            사용자가 해당 버튼을 클릭할때 발생되는 호출
            */
            $('#btnClick').bind("click", function(){
                alert('버튼을 클릭하셨습니다.');
            });
        });
    
    </script>
</head>
<body>
    <h2>trigger() 메소드</h2>

    <button id="btnClick">난버튼</button>

</body>
</html>
